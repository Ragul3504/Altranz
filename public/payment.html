<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - ALTRANZ 2026</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <header>
            <h1>PAYMENT AUTHORIZATION</h1>
        </header>

        <main>
            <div class="form-container" style="text-align: center;">
                <h2>REGISTRATION PENDING</h2>
                <p>Please complete the transaction to finalize your deployment.</p>

                <div class="total-section" style="border: none; justify-content: center; margin: 1rem 0;">
                    AMOUNT DUE: â‚¹<span id="paymentAmount">0</span>
                </div>

                <div class="qr-container">
                    <!-- Placeholder QR or user provided image -->
                    <img src="qr-placeholder.png" alt="Google Pay QR Code" id="qrCodeImage">
                    <p style="color: #000; margin-top: 0.5rem; font-weight: bold;">SCAN TO PAY</p>
                </div>

                <form id="paymentForm" style="margin-top: 2rem; text-align: left;">
                    <div class="form-group">
                        <label for="transactionId" style="text-align: center;">ENTER UPI TRANSACTION ID</label>
                        <input type="text" id="transactionId" name="transactionId" placeholder="e.g. 123456789012"
                            required style="text-align: center;">
                    </div>
                    <div style="text-align: center;">
                        <button type="submit" class="btn">VERIFY & COMPLETE REGISTRATION</button>
                    </div>
                </form>

                <p style="margin-top: 1rem; font-size: 0.9rem;">After verification, your registration will be confirmed
                    via email.</p>

                <a href="register.html" class="btn"
                    style="margin-top: 2rem; font-size: 0.8rem; padding: 0.5rem 1rem;">Back</a>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
